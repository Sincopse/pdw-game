<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Goofy Ah Game</title>
    </head>
    <body>
        <a href="index.html" class="button back-btn">Back</a>
        <div class="centered-container">
            <div class="wardrobe">
                <div class="wardrobe-container character-container">
                    <div id="player" class="funny-character">
                        <div class="visor"></div>
                        <div class="backpack"></div>
                        <div class="left-leg"></div>
                        <div class="right-leg"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
                <div class="wardrobe-container colors">
                    <form>
                        <div class="input-group">
                            <input type="button" id="red" class="color" style="background-color: #c61111;">
                            <input type="button" id="blue" class="color" style="background-color: #132ed2;">
                            <input type="button" id="green" class="color" style="background-color: #11802d;">
                        </div>
                        <div class="input-group">
                            <input type="button" id="orange" class="color" style="background-color: #f07d0d;">
                            <input type="button" id="pink" class="color" style="background-color: #ee54bb;">
                            <input type="button" id="yellow" class="color" style="background-color: #f6f657;">
                        </div>
                        <div class="input-group">
                            <input type="submit" value="Confirm" class="button" id="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="playerColor.js"></script>
    </body>
</html>
