<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Goofy Ah Game</title>
    </head>
    <body>
        <div class="centered-container">
            <div class="wardrobe">
                <div class="wardrobe-container character-container">
                    <div id="player" class="funny-character">
                        <div class="visor"></div>
                        <div class="backpack"></div>
                        <div class="left-leg"></div>
                        <div class="right-leg"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
                <div class="wardrobe-container colors">
                    <button id="color-red" class="color" style="background-color: #c61111;"></button>
                    <button id="color-blue" class="color" style="background-color: #132ed2;"></button>
                    <button id="color-green" class="color" style="background-color: #11802d;"></button>
                    <button id="color-orange" class="color" style="background-color: #f07d0d;"></button>
                    <button id="color-pink" class="color" style="background-color: #ee54bb;"></button>
                    <button id="color-yellow" class="color" style="background-color: #f6f657;"></button>
                </div>
            </div>
        </div>
        <script src="changecolor.js"></script>
    </body>
</html>
